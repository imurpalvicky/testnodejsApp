name: buildworkflow 
on: pull_request
jobs:
  build:
    runs-on: "self-hosted"
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: "checkout"
        uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' 
      - name: Install dependencies
        run: npm install
      - name: Run trufflhog
        run: |
          C:\Users\sanka\AppData\Roaming\Python\Python310\site-packages\truffleHog\truffleHog.py --json --regex --entropy=False  https://github.com/imurpalvicky/testnodejsApp
        shell: cmd
        id: trufflerun
      - name: ReadTrufflerunFile
        id: setTruffleOutput
        run: |
          echo testingecho
          Get-Content output.json -Raw 
          $content = Get-Content output.json -Raw 
          echo this is the $content
          # end of optional handling for multi line json
          echo "::set-output name=trufflescanresult::$content"
        shell: powershell
      - name: create checks
        uses: LouisBrunner/checks-action@v1.1.1
        if: always()
        with:
          token: ${{ secrets.GIT_SECRET_TOKEN }}
          name: Test XYZ
          conclusion: ${{ job.status }}
          output: |
            {"summary":${{ steps.ReadTrufflerunFile.outputs.trufflescanresult }}}
