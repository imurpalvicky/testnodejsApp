name: buildworkflow 
on: pull_request
jobs:
  build:
    runs-on: "ubuntu-20.04"
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: "checkout"
        uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
