name: buildworkflow 
on: pull_request
jobs:
  build:
    runs-on: "self-hosted"
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: "checkout"
        uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }} 
      - name: Install dependencies
        run: npm install
      - name: sample curl call
        run: |
          curl https://meowfacts.herokuapp.com/ | jq ".data[0]" 
        shell: cmd
        id: samplecurl
      - name: sample curl call
        run: |
          response = $(curl https://meowfacts.herokuapp.com/ )         
          echo "response from curl= $response" 
        shell: cmd
        id: samplecurl2
      - name: Test
        run: echo $response
